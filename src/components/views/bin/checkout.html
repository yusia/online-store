<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="infomodalLabel">Ð¡heckout</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form novalidate>
        <div class="input-group  mb-4">
          <span class="input-group-text">First and last name</span>
          <input type="text" aria-label="First name" class="form-control" pattern="\d{4,4}">
          <input type="text" aria-label="Last name" class="form-control">
        </div>
        <div class="invalid-info">
          <p>First and last name must have at least 4 symbols</p>
        </div>

        <div class=" mb-4">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" pattern="[^ @]*@[^ @]*" placeholder="Email" aria-label="email"
            aria-describedby="addon-wrapping" required>
            <div class="invalid-feedback">
              Please provide a valid email
            </div>
          </div>
        </div>

        <div class="input-group has-validation mb-4" >
          <input type="text" id="phone" class="form-control" placeholder="Phone" pattern="^\+[0-9]{9}" >
        <div class="invalid-feedback">
          <p>Phone must contain + and 9 digits</p>
        </div>
        </div>

        <div class="input-group  mb-4">
          <textarea class="form-control" id="address" rows="2" placeholder="Address"></textarea>
        </div>
        <h3>Card info</h3>
        <div class="form-outline mb-4">
          <input type="text" class="form-control" id="cardname" placeholder="Name Surname">
        </div>
        <div class="form-row">
          <div class="col-md-2">
            <input type="text" class="form-control" id="date" placeholder="mm/yy">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" id="cvv" placeholder="XXX">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Pay order</button>
        </div>
      </form>
    </div>
  </div>
</div>
