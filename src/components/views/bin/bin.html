<template id="bin-item-id" class="none">
  <div class="row bin-item">
    <div class="row title">
      <a href="#product?prodId={{id}}"> {{title}}</a>
    </div>
    <div class="row ">
    </div>

    <img class=" col img-thumbnail bin-thumbnail" src="{{thumbnail}}">

    <div class="col discount">discountPercentage: {{discountPercentage}}</div>
    <div class="col ">rating: {{rating}}</div>
    <div class="col">stock: {{stock}}</div>
    <div class="col">brand: {{brand}}</div>
    <div class="col">category: {{category}}</div>
    <div class="col-2" class="count-container">
      <div class="counter input-group"  id="counter-{{id}}"> 
        <span class="input-group-text" data-id="{{id}}" id="min-btn-{{id}}">-</span>
        <input id="prod-count-{{id}}" data-id="{{id}}"  type="number" name="count" value="{{totalCount}}" min="0"
          max="{{stock}}" class="form-control" required>
          <span class="input-group-text" data-id="{{id}}"  id="plus-btn-{{id}}" >+</span>
          <div class="invalid-feedback">Count in stock {{stock}}</div>
      </div>
      <div class="sum col"> {{price}}</div>
    </div>
    <div class="sum col"> {{totalPrice}}</div>
  </div>
</template>
<div id="bin-content">
  <div id="bin-products-list"> </div>
  <div class="container row">
    <div class="total">
      <h3>Total: <span class="sum" id="bin-sum"> </span></h3>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Buy All
    </button>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
</div>
