<template id="bin-item-id" class="none">
  <li class="list-group-item bin-item card ">

    <div class="row g-0">
      <div class="col-md-4">
        <h5 class="card-title"> <a href="#product?prodId={{id}}"> {{title}}</a></h5>
        <img class="img-fluid bin-thumbnail" src="{{thumbnail}}">
      </div>

      <div class="col-md-8">
        <div class="card-body row">

          <div class="col discount">discountPercentage: {{discountPercentage}}</div>
          <div class="col"><span class="row">rating:</span><span class="row"> {{rating}}</span></div>
          <div class="col">stock: {{stock}}</div>
          <div class="col">brand: {{brand}}</div>
          <div class="col">category: {{category}}</div>
          <div class="sum col"> {{price}}</div>
          <p class="card-text"><small class="text-muted">{{description}}</small></p>
           <div class="col-md-3 row" class="count-container">
            <div class="counter input-group flex-nowrap  mb-3" id="counter-{{id}}">
              <span class="input-group-text" data-id="{{id}}" id="min-btn-{{id}}">-</span>
              <input id="prod-count-{{id}}" data-id="{{id}}" type="number" name="count" value="{{totalCount}}" min="0"
                max="{{stock}}" class="form-control" disabled>
              <span class="input-group-text" data-id="{{id}}" id="plus-btn-{{id}}">+</span>
              <div class="invalid-feedback">Count in stock {{stock}}</div>
            </div>
            <div class="sum col"> {{totalPrice}}</div>
          </div>
        </div>
      </div>
    </div>


  </li>
</template>

<div id="bin-content">
  <ol class="list-group list-group-numbered" id="bin-products-list"> </ol>
  <nav aria-label="Products in bin">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="total-container row">
    <div class="total">
      <h3>Products: <span class="" id="bin-count"> </span></h3>
      <h3 class="main">Total: <span class="sum" id="bin-sum"> </span></h3>
      <h3 class="promo">Total: <span class="sum" id="bin-promo"> </span></h3>
      <div id="selected-promo-list" class="list-group"></div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="promo-value" placeholder="Promocode(rs10,rs20)"
          aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="promo">Apply</button>
      </div>
      <div class="input-group mb-3 hide" id="found-promo">
        <div class="form-control" id="found-promo-value"></div>
        <button class="btn btn-outline-secondary" type="button" id="found-promo-btn">Add</button>
      </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#infomodal">
      Buy All
    </button>
  </div>
  <div class="modal fade" id="infomodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="infomodalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="infomodalLabel">Ð¡heckout</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form novalidate>
            <div class="input-group  mb-4">
              <span class="input-group-text">First and last name</span>
              <input type="text" aria-label="First name" class="form-control" pattern="\d{4,4}">
              <input type="text" aria-label="Last name" class="form-control">
            </div>
            <div class="invalid-info">
              <p>First and last name must have at least 4 symbols</p>
            </div>

            <div class=" mb-4">
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" class="form-control" placeholder="Email" aria-label="email"
                  aria-describedby="addon-wrapping">
              </div>
            </div>

            <div class="input-group  mb-4">
              <input type="text" id="phone" class="form-control" placeholder="Phone" pattern="^\+[0-9]{9}">
            </div>
            <div class="invalid-info">
              <p>Phone must contain + and 9 digits</p>
            </div>

            <div class="input-group  mb-4">
              <textarea class="form-control" id="address" rows="2" placeholder="Address"></textarea>
            </div>
            <h3>Card info</h3>
            <div class="form-outline mb-4">
              <input type="text" class="form-control" id="cardname" placeholder="Name Surname">
            </div>
            <div class="form-row">
              <div class="col-md-2">
                <input type="text" class="form-control" id="date" placeholder="mm/yy">
              </div>
              <div class="col-md-2">
                <input type="text" class="form-control" id="cvv" placeholder="XXX">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Pay order</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
