<div class="container product-view">
  <div class="col breadcrumbs">
    <span >
      <a href="#" class="brcmb-link">Store</a>
    </span>
    <span class="col-md-auto">/</span>
    <span class="col">{{brand}}</span>
    <span class="col-md-auto">/</span>
    <span class="col">{{category}}</span>
    <span class="col-md-auto">/</span>
    <span class="col-md-auto bold">{{title}}</span>
  </div>
  <div class="row prod-info">
    <div class="col">
      <div class="container">
        <div class="row">
          <img class="img-thumbnail" id="big-image" src="{{thumbnail}}" alt="main image" />
        </div>
        <div class="row images-set" id="images-set">
        </div>
      </div>

    </div>
    <div class="col">
      <div class="container ">
        <h3>{{title}}</h3>
        <div class="row">discountPercentage: {{discountPercentage}}</div>
        <div class="row">rating: {{rating}}</div>
        <div class="row">stock: {{stock}}</div>
        <div class="row">brand: {{brand}}</div>
        <div class="row">category: {{category}}</div>
        <div class="row">
          <div class="container buttons">
            <button id="prod-buy-btn">Buy now</button>
            <button id="prod-add-cart">Add to cart</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row description">
    <h5>Description</h5>
    <p>{{description}}</p>
  </div>
</div>
